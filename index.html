<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./tailwimd.config.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="

  <body>
    <main class="max-w-7xl mx-auto manrope">
      <nav class="flex justify-between m-2.5 items-center">
        <h3 class="text-2xl font-extrabold text-black">
          T<span class="text-[#FF0000] font-extrabold">EA </span>HOUSE
        </h3>
        <ul class="flex gap-8 items-center">
          <li
            class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88383a] transition-all duration-500"
          >
            Home
          </li>
          <li
            class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88383a] transition-all duration-500"
          >
            About
          </li>
          <li
            class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88383a] transition-all duration-500"
          >
            Contact Us
          </li>
        </ul>
        <button
          class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] font-semibold text-2[18px] text-white px-4 py-2 rounded-[10px]"

          Order Now
        </button>
      </nav>
      <section class="flex m-2.5 justify-between">
        <div class="">
          <h1>It's good tea time at The Tea House</h1>
          <p>
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button>
            Explore More <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i>
          </button>
        </div>
        <div class="relative">
          <img src="./images/banner.png" alt="" />
          <div class="flex items-center gap-2.5 absolute m-0">
            <i class="fa-solid fa-star text-yellow-500 text-3xl"></i>
            <p>
              <span class="text-3xl font-extrabold">5.00</span><br />Trust Pilot
              Ratings
            </p>
          </div>
        </div>
      </section>
