<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./tailwimd.config.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main class="max-w-7xl mx-auto manrope">
      <nav
        class="md:sticky z-10 top-0 flex justify-between p-2.5 items-center bg-white"
      >
        <h3 class="text-2xl font-extrabold text-black">
          T<span class="text-[#FF0000] font-extrabold">EA </span>HOUSE
        </h3>
        <ul class="hidden md:flex items-center md:gap-2.5">
          <a href="#"
            ><li
              class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88381f] transition-all duration-300"
            >
              Home
            </li></a
          >
          <a href="#"
            ><li
              class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88381f] transition-all duration-300"
            >
              About
            </li></a
          >
          <a href="#"
            ><li
              class="px-4 py-1 border-b-2 border-transparent hover:border-[#FF8938] hover:bg-[#ff88381f] transition-all duration-300"
            >
              Contact Us
            </li></a
          >
        </ul>
        <button
          class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] font-semibold text-2[18px] text-white px-4 py-2 rounded-[10px]"
        >
          Order Now
        </button>
      </nav>

      <section class="md:flex mx-2.5 justify-between gap-5 md:mt-20 md:mb-30">
        <div class="my-10 md:m-0">
          <h1 class="font-bold text-5xl md:text-7xl leading-tight">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="dark3 my-7">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white px-5 py-4 text-xl rounded-xl"
          >
            Explore More <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i>
          </button>
        </div>

        <div class="relative">
          <div>
            <img src="./images/banner.png" alt="" />
          </div>
          <div
            class="flex items-center gap-4 absolute bg-white rounded-lg shadow-[0px_0px_30px_rgba(0,0,0,0.07)] md:-mt-28 ms-20 px-7 p-5"
          >
            <i class="fa-solid fa-star text-yellow-500 text-4xl"></i>
            <p>
              <span class="text-3xl font-extrabold manrope">5.00</span
              ><br />Trust Pilot Ratings
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
